<!DOCTYPE html><!--suppress HtmlUnknownTarget --><html lang="en" xmlns="http://www.w3.org/1999/html"><head>
    <meta charset="UTF-8">
    <base href="https://mirasynth.stream/" target="_blank">
    <title>Little bite or a big bite?</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<div class="main-content">
    <nav class="main-menu">
        <a class="item" href="/" data-menu="home">Home</a>
        <a class="item" href="/mirasynthlive" data-menu="mirasynthlive">MiraSynth Live</a>
    </nav>

    <simple-router>
        <section class="document-section">
            <h1>MiraSynth Live TTS</h1>
            <h2>Your TTS Voice will sound from this window</h2>
            <p>If you wish to use this voice in OBS, simply add this scene as an OBS browser source or alternatively keep this open in your browser.</p>
            <mira-synth-live-tts>
                <p id="status-text">Now voicing...</p>
                <form id="tts-sample-form">
                    <label for="tts-text">Enter the text you would like to sample</label>
                    <textarea id="tts-text" value="" placeholder="Enter some text to demo TTS" required=""></textarea>
                    <select id="tts-voices"></select>
                    <button type="submit">Speak</button>
                </form>
            </mira-synth-live-tts>
        </section>
    </simple-router>

    <footer>
        <console-commander></console-commander>
    </footer>
</div>

<privacy-notice></privacy-notice>

<div class="loader-blinds"></div>
<script type="module" src="js/script.js"></script>

<template id="msl-twitch-redeem-template">
    <div class="msl-twitch-redeem">
        <div class="msl-twitch-redeem-button">
            <img src="">
        </div>
        <span class="msl-twitch-redeem-title"></span>
    </div>
</template>

</body></html>
