<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/html"><head>
    <meta charset="UTF-8">
    <base href="https://mirasynth.stream/" target="_blank">
    <title>Little bite or a big bite?</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<div class="main-content">
    <nav class="main-menu">
        <a class="item" href="/" data-menu="home">Home</a>
        <a class="item" href="/gallery/">Gallery</a>
        <a class="item" href="/articles/">Articles</a>
        <!-- <a class="item" href="/mirasynthlive" data-menu="mirasynthlive">MiraSynth Live</a> -->
    </nav>

    <simple-router>
        <section class="document-section">
            <h1>MiraSynth Live</h1>
            <h2>Setup and control your application from here!</h2>
            <mira-synth-live-app>
                <div class="loader">
                    <p>Loading...</p>
                </div>
                <ui-logger>
                    <p id="status-text"></p>
                </ui-logger>
                <div class="content">
                    <msl-ttsvoice-selector>
                        <form>
                            <label for="tts-voice-name">Choose your text to speech voice</label>
                            <select id="tts-voice-name"></select>
                        </form>
                    </msl-ttsvoice-selector>
                    <msl-redeem-selector data-config-path="TTSChatBubble.Voices.BrowserVoice.RewardID">
                        <form>
                            <label for="tts-local-redeem-name">Choose your local text to speech redeem</label>
                            <input id="tts-local-redeem-name" class="tts-redeem-name" value="" placeholder="Your Local TTS redeem name" disabled="">
                        </form>
                        <div class="tts-redeems"></div>
                    </msl-redeem-selector>
                    <msl-aittsvoice-selector>
                        <form>
                            <label for="tts-ai-voice-name">Choose your AI text to speech voice</label>
                            <select id="tts-ai-voice-name"></select>
                        </form>
                    </msl-aittsvoice-selector>
                    <msl-redeem-selector data-config-path="TTSChatBubble.Voices.AIVoice.RewardID">
                        <form>
                            <label for="tts-ai-redeem-name">Choose your AI text to speech redeem</label>
                            <input id="tts-ai-redeem-name" class="tts-redeem-name" value="" placeholder="Your AI TTS redeem name" disabled="">
                        </form>
                        <div class="tts-redeems"></div>
                    </msl-redeem-selector>
                    <msl-bannedword-list-editor>
                        <form>
                            <label for="tts-bannedwords-input">Type in a bad word to add it</label>
                            <input id="tts-bannedwords-input" class="tts-redeem-name" value="" placeholder="Enter a banned word">
                            <button data-add="" id="tts-bannedwords-button-add">Add</button>

                            <label for="tts-bannedwords-list">Banned Words</label>
                            <select id="tts-bannedwords-list" multiple="" size="5">
                            </select>
                            <button data-remove="" id="tts-bannedwords-button-remove">Remove</button>
                        </form>
                    </msl-bannedword-list-editor>
                    
                    <msl-admin-list-editor>
                        <form>
                            <label for="tts-admin-input">Type in an admin name to add</label>
                            <input id="tts-admin-input" class="tts-redeem-name" value="" placeholder="Enter an admin name">
                            <button data-add="" id="tts-admin-button-add">Add</button>

                            <label for="tts-admin-list">Admins</label>
                            <select id="tts-admin-list" multiple="" size="5">
                            </select>
                            <button data-remove="" id="tts-admin-button-remove">Remove</button>
                        </form>
                    </msl-admin-list-editor>
                </div>
                <template id="msl-twitch-redeem-template">
                    <div class="msl-twitch-redeem">
                        <div class="msl-twitch-redeem-button">
                            <img src="">
                        </div>
                        <span class="msl-twitch-redeem-title"></span>
                    </div>
                </template>
            </mira-synth-live-app>
        </section>
    </simple-router>

    <footer>
        <console-commander></console-commander>
    </footer>
</div>

<privacy-notice></privacy-notice>

<div class="loader-blinds"></div>
<script type="module" src="js/script.js"></script>
<script async="" src="https://embed.twitch.tv/embed/v1.js"></script>

</body></html>
